apiVersion: apps/v1
kind: Deployment
metadata:
  name: feheroes
  labels:
    app: fe-heroes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fe-heroes
  template:
    metadata:
      labels:
        app: fe-heroes
    spec:
      containers:
      - name: feheroes
        image: www.gz.com:5000/fehello-jib:0.0.1-SNAPSHOT
        ports:
        - name: http  
          containerPort: 8085
      imagePullSecrets:
      - name: milocalregistry